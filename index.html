<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IronNews</title>
    <link rel="stylesheet" href="screen.css" media="screen" charset="utf-8">
    <link rel"stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <ul class="nav">
          <li>
            <h3 class="text-muted"><a href="#">Iron News</a></h3>
          </li>
          <li><a href="#">new</a></li>
          <li><a href="#">comments</a></li>
          <li><a href="#">show</a></li>
          <li><a href="#">ask</a></li>
          <li><a href="#">jobs</a></li>
          <li><a href="#">submit</a></li>
        </ul>
      </div>
      <div class="content">

      </div>
      <div class="footer">
        <ul class="nav">
          <li><a href="#">FAQ</a></li>
          <li>|</li>
          <li><a href="#">Support</a></li>
          <li>|</li>
          <li><a href="#">API</a></li>
          <li>|</li>
          <li><a href="#">Security</a></li>
          <li>|</li>
          <li><a href="#">List</a></li>
          <li>|</li>
          <li><a href="#">Bookmarklet</a></li>
          <li>|</li>
          <li><a href="#">DMCA</a></li>
          <li>|</li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>

    <script type="text/template" id="lineViewTemplate">
      <div class="title">
        <a href="{{ url }}">{{ title }}</a>
      </div>
      <div class="secondary">
        <span class="points">{{ votes }} points</span>
        by
        <span class="name">{{ submitter }}</span>
        <time>{{ timeAgo }}</time>
        |
        <button class="comments">{{ comments_count }} comments</button>
      </div>
    </script>

    <script type="text/template" id="commentsViewTemplate">
      <div class="line">
      </div>
      <form class="newComment">
        <div class="group">
          <textarea name="message" rows="8" cols="50"></textarea>
        </div>
        <div class="group">
          <input type="text" name="name" placeholder="Name">
        </div>
        <div class="group">
          <button type="submit">add comment</button>
        </div>
      </form>
      <ul class="comments">
      </ul>
    </script>

    <script src="bundle.js" charset="utf-8"></script>
  </body>
</html>
